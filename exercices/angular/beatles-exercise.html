<!DOCTYPE html>
<html lang="en" ng-app="mainApp">

<head>
    <meta charset="UTF-8">
    <title>Angular Beatles</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body>
    <div ng-controller="listController">
        <select ng-model="beatle" ng-change="showMsg()">
            <option ng-repeat="beatle in beatles">{{ beatle }}</option>
        </select>
        <p>{{ listBeatles }}</p>
        <input type="text" ng-model="new_beatle" placeholder="Enter a new name">
        <button ng-click="newBeatle()">Add this beatle</button>
    </div>
    <script type="text/javascript">
    angular.module('mainApp', [])
        .controller('listController', function($scope) {
            $scope.beatles = ['John', 'Paul', 'George', 'Ringo']
            $scope.showMsg = function(beatle) {
                $scope.listBeatles = 'You have selected ' + $scope.beatle
            }
            $scope.newBeatle = function(newBeatle) {
                $scope.beatles.push($scope.new_beatle)
                $scope.new_beatle = ''
            }
        })
    </script>
</body>

</html>
