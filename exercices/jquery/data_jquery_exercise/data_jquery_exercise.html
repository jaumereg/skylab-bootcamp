<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css">
  <style type="text/css">
    ul {
      list-style: none;
      display:flex;
      flex-wrap: wrap;
    }
    ul li {
      border:1px solid black;
      margin:5px;
      padding: 5px;
    }
    ul li i {
      margin-right:5px;
    }
    ul li a {
      text-decoration: none;
    }
    ul li:hover {
      background: black;
      color: white;
    }
    ul li:hover a {
      color: white;
    }
  </style>
</head>
<body>
  <ul></ul>
  <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript">
    var listNamesHtml = ''
    $.each( data, function(index, employee) {
      listNamesHtml += '<li><i class="fa fa-' + employee.gender.toLowerCase() +'" aria-hidden="true"></i><a href="mailto:' + employee.email + '">' + employee.first_name + '</a></li>'
    })
    $('ul').html(listNamesHtml)

  </script>
</body>
</html>
